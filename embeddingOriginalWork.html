<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Original Work</title>
    </head>
    <body>
        <h1>Newbie</h1>
        <h2>Funny Animal Video</h2>
        <h3>Enjoy</h3>
        
        <iframe width="420" height="345" src="https://www.youtube.com/embed/xO8Cz-9qKTI">
        </iframe>

        <h2>My First Google Map</h2>

        <div id="map" style="width:400px;height:400px;background:yellow"></div>

        <script>
        function myMap() {
        var mapOptions = {
            center: new google.maps.LatLng(51.5, -0.12),
            zoom: 10,
            mapTypeId: google.maps.MapTypeId.HYBRID
        }
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
        }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
    
        <h2>Here's a circle</h2>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40"
            stroke="green" stroke-width="4" fill="yellow" />
            Sorry, your browser does not support inline SVG.
        </svg>
        
        <h1>Apprentice</h1>
        <h2>Throat singing video starting at 3 minutes</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qx8hrhBZJ98?start=180" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    
        <h2>Dead Orange Video</h2>
        <video width="320" height="240" controls muted>
            <source src="DeadOrange.mp4" />
        </video>

        <h2>I used an object tag here!</h2>
        <object width="500" height="400" data="BinaryMug.jpg">
        </object>
    </body>
</html>
